<!DOCTYPE html>
<html>
<head>
  <title>Responsive Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    .top-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    .bottom-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    .poster {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .poster img {
      max-width: 100%;
      max-height: 100%;
    }
    
    @media screen and (max-width: 600px) {
      .top-bar, .bottom-bar {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Top Bar</h1>
  </div>
  
  <div class="poster">
    <img src="amtwqm_family_payoff2_1-sht_v4_lg 2.png" alt="Poster Image">
  </div>
  
  <div class="bottom-bar">
    <h1>Bottom Bar</h1>
  </div>
</body>
</html>
